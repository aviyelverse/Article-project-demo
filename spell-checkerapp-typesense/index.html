<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>spell-checkerapp-typesense</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">
        <a href="/">Spell checker application Typesense</a>
      </h1>
    </header>

    <div class="container">
      <div class="search-panel">
        <div class="search-panel__results">
          <textarea
            id="textbox"
            style="min-width:500px; max-width:100%;min-height:250px;height:100%;width:100%;font-size: 30px;"
          >
Type words to spellcheck</textarea
          >
          <div id="suggestions-list"></div>
        </div>
      </div>
      <div id="pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.38.1"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
